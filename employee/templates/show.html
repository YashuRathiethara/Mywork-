<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <table>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Email</th>
                <th>Employee Contact</th>
            </tr>
        <tbody>
            {% for employee in employee %}
            <tr>
                <td>{{ employee.eid }}</td>
                <td>{{ employee.ename }}</td>
                <td>{{ employee.eemail }}</td>
                <td>{{ employee.econtact }}</td>
                <td>
                    <a href="{% url 'edit' employee.id %}" class="btn btn-update">Update</a>
                    <a href="{% url 'delete' employee.id %}" class="btn btn-primary">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div>
        <a href="{% url 'emp' %}" class="btn btn-create">Add New Record</a>
    </div>
</body>
</html>
