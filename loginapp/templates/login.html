<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username"><br><br>

        <input type="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
